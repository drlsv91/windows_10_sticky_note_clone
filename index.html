<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
            <div class="options">
                    <div class="colors">
                        <div class="yellow" style="background-color:  #fff2ab;"></div>
                        <div class="green" style="background-color:  lightgreen;"></div>
                        <div class="pink" style=" background-color:  pink;"></div>
                        <div class="purple" style="background-color:  #e8bce8f7;"></div>
                        <div class="cyan" style="background-color:  #b0f5f5;"></div>
                        <div class="gray" style="background-color:  #e2dfdf;"></div>
                        <div class="black" style="background-color: #36454f;"></div>
                    </div>
                    <div class="more">
                        <!-- opt-1 -->
                        <div class="note-list-icon"><span><i class="fa fa-align-left"></i></span>
                     <span class="note-label">Notes List</span>
                        </div>
                        <!-- opt-2 -->
                        <div class="delete-note"><span><i class="fa fa-trash-o"></i></span>
                         <span class="delete-label">Delete note</span>
                            </div>
                            <div class="close"><i class="fa fa-times"></i></div>
                    </div>
                    
                </div>
   <div class="container" style=" background-color: #fff2ab;">
       <div class="header">
            <div class="plus"><i class="fa fa-plus"></i></div>
            <div class="dots"><i class="fa fa-ellipsis-h"></i></div>
            <div class="times"><i class="fa fa-times"></i></div>
       </div>
  
       <div class="note">
           <textarea cols="50" rows="10" placeholder="Take a note..."></textarea>
       </div>
       <div class="footer">
           <span class="bold"><i class="fa fa-bold"></i></span>
           <span class="itallic"><i class="fa fa-italic"></i></span>
           <span class="underline"><i class="fa fa-underline"></i></span>
           <span class="line-through">abc</span>
           <span class="list"><i class="fa fa-list"></i></span>
           <span class="image"><i class="fa fa-image"></i></span>
       </div>
   </div>

</div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
